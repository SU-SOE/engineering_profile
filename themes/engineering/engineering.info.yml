name: Engineering
type: theme
description: 'Engineering theme based on Stanford Basic.'
package: Engineer
core_version_requirement: ^8 || ^9
libraries:
  - engineering/global-styling
  - engineering/

base theme: soe_basic

regions:
  page_top: 'Page top'
  header: Header
  search: Search
  menu: Menu
  help: Help
  content: Content
  footer: Footer
  page_bottom: 'Page bottom'

features:
  - favicon
  - logo

components:
  namespaces:
    basic: templates

ckeditor_stylesheets:
  - dist/css/ckeditor.css

libraries-override:
  jumpstart_ui/base: false
